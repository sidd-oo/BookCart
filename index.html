<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>BookCart</title>
</head>
<body>
    <div id = "container">
    <header> 
        <h1>BOOKCART</h1>
        <p>My Personal Books Collection<p>
        <button type="button" id = "add-book" >Add Books</button>

        <form id = "book-form">

            <div id = "input-groups">
                <div class="inputs">
                    <label for = "#title">TITLE</label>
                    <input type ="text" id = "title" > </input>
                </div>   
                <div class="inputs">
                    <label for = "#author">AUTHOR</label>
                    <input type ="text" id = "author" > </input>
                </div> 
                <div class="inputs">
                    <label for = "#pages">PAGES</label>
                    <input type ="text" id = "pages"> </input>
                </div> 
                <div class="inputs">
                    <label for = "#read">Read ? </label>
                    <input type="checkbox" id = "read" ></input> 
                </div>
            </div>
            <button type="submit" id = "submit-btn">Submit</button>

        </form>
         
    </header>
    <main>
        <div id = "middle">
            <h1>LIST OF BOOKS<h1>
            <button type="button" id="clear-all">Clear All</button>    
        </div>  
        <div>
            <table cellspacing="0" id="books-list">
                <thead id ="table-head">
                    <tr id="table-heading">
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>PAGES</th>
                        <th>READ</th>
                        <th>REMOVE</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>    
            </table>
        </div>  
    </main>
    </div>
    <script src = "script/script.js"> </script>
</body>
</html>
